<head>

    <!-- CSS only -->
    <link href="style.css" rel="stylesheet">

<body >
    <div>
        <h1 id="voting" onload="appear()">Voting</h1>
    </div>
    <div>
        <div class="progress">
            <div id="nixonBar" class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">Nixon</div>
            <div id="mcgovernBar" class="progress-bar bg-info" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">McGovern</div>       
        </div>        
    </div>
    <div class="container">
        <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card" style="width: 25rem;" id="nixon">
                            <img oncontextmenu="animateNixon()" id="nixonPic" src="Nixon.jpeg" class="card-img-top" alt="Nixon" height="300px">
                            <div class="card-body bg-danger">
                                <h5 class="card-title">Richard Nixon</h5>
                                <p class="card-text">I'll definetly winðŸ˜µ</p>
                                <a href="#" class="btn btn-primary" onclick="correctVote()">Vote</a>
                            </div>
                    </div>
                </div>
                <div class="col-4" id="runaway-container">
                    <div class="card" id="mcgovern" style="width: 25rem;" id="runaway" >
                            <img src="mcgovern.jpeg" class="card-img-top" alt="otherguy" id="mcgovernPic" height="300px">
                            <div class="card-body bg-info">
                                <div id="mcgovernInfo">
                                    <p class="card-title">George McGovern</p>
                                    <p class="card-text">Vote for me pls</p>
                                </div>
                                <div id="mcgovern1button">
                                    <button class="btn btn-primary" onclick="enlargeImg()" >Vote</button>
                                </div>
                                
                            </div>
                    </div>
                </div>
        </div>
    </div>

    <div>
        
    </div>
    
    
</body>
